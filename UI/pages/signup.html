<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="signup-box">
        <section class="info">
            <h1>Create An Account</h1>
            <div class="form">
                <form action autocomplete="off">
                    <input type="text" name="" placeholder="First name" required>
                    <br>
                    <input type="text" name="" placeholder="Last name" required>
                    <br>
                    <input type="email" name="" placeholder="Email" required>
                    <br>
                    <input type="password" name="" placeholder="Password" required>
                    <br>
                    <input type="text" name="" placeholder="Address" required>
                    <br>
                </form>
                <a href="../pages/signin.html" class="btn">
                <button>Sign Up</button>
                </a>
                <p>
                    Are you an existing User?
                    <a href="../pages/signin.html">Login In Here</a>
                </p>
            </div>
    </section>
    </div>
</body>
</html>
